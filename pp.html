<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoción de la App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            padding: 1em;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        main {
            text-align: center;
            position: relative;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #45a049;
        }

        body:hover {
            animation: backgroundMove 10s infinite linear;
        }

        @keyframes backgroundMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }
        :root {
    --notification-background: #313e2c;
    --notification-primary: #aaec8a;
    --background: #FAF9FF;
}

* {
    box-sizing: border-box;
    margin: 0px;
    padding: 0px;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background);
}

.notification {
    position: absolute;
    width: max-content;
    left: 0; 
    right: 0; 
    bottom: 100px;
    margin-left: auto; 
    margin-right: auto; 
    border-radius: 6px;
    background-color: var(
        --notification-background);
    color: var(--notification-primary);
    box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
    transform: translateY(30px);
    opacity: 0;
    visibility: hidden;
    animation: fade-in 3s linear;
}

.notification__body {
    display: flex;
    flex-direction: row;
    align-items: center;
    padding: 16px 8px;
}

.notification__progress {
    position: absolute;
    left: 4px;
    bottom: 4px;
    width: calc(100% - 8px);
    height: 3px;
    transform: scaleX(0);
    transform-origin: left;
    background: linear-gradient(
        to right, 
        var(--notification-background),  
        var(--notification-primary)
    );
    border-radius: inherit;
    animation: progress 2.5s 0.3s linear;
}

@keyframes fade-in {
    5% {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }
    95% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes progress {
    to {
        transform: scaleX(1);
    }
}
    </style>
</head>
<body>
    <header>
        <h1>Cost-Control</h1>
    </header>
    <main>
        <img src="https://i.pinimg.com/736x/4e/4c/db/4e4cdbe05f3158c07c49c03572412f10.jpg" alt="Ten tus ahorros controlados">
        <p>Descubre la mejor aplicación para <strong>controlar tu dinero</strong>. ¡No te lo pierdas!</p>
        <img src="app_screenshot_2.png" alt="Otra captura de pantalla de la App">
        <p>Descarga la app ahora y disfruta de todas las características y beneficios que ofrecemos.</p>
        <a href="enlace_de_descarga">Descargar App</a>
    </main>
    <div class="notification">
        <div class="notification__body">
            Cuenta Creada con Exito &#128640; 
        </div>
        <div class="notification__progress"></div>
    </div>
</body>
</html>
